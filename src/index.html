<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Tinder: Furever (New match!)</title>
	</head>
	<body>
        <!-- Left sidebar menu -->
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://scalebranding.com/wp-content/uploads/2021/05/Fire-Paw-Logo.jpg" alt="" />
					</div>
					<div class="title">Tinder: Furever </div>
				</div>
				<div class="menu">
					<ul>
						<li >Messages</li>
						<li class="active">Matches</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://www.akc.org/wp-content/uploads/2018/11/Grooming-tips-from-experts-hero.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Petunia</div>
						<div class="text"> woof woof üê∂üòú </div>
					</div>
				</div>	
			</div>
            <!-- current card -->
			<div class="content">
				<div class="card" draggable="true">
					<div class="user">
						<img 
                        id="pet-image"
							class="user"
							src=""
							alt=""
						/>
						<div class="profile">
							<div class="name"> </div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span id="pet-ASL"></span>
							</div>
						</div>
					</div>
				</div> 
			<!--info card -->
			<div class="infoOverlay"> 
				<p class = "description"><b></b></p>
				<!-- <h3 class = "pfLink"> Petfinder Link: </h3>
				<p class = "url"></p> -->
			</div>
				
				
                <!-- Buttons -->
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="info">
						<i class="fa fa-info-circle"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
